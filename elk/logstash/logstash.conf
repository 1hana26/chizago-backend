input{
    jdbc {
        jdbc_driver_library => "/usr/share/logstash/mysql-connector-java-8.0.28.jar"
        jdbc_driver_class => "com.mysql.cj.jdbc.Driver"
        jdbc_connection_string => "jdbc:mysql://chizago-database:3306/chizagodatabase"
        jdbc_user => "root"
        jdbc_password => "root"
        schedule => "*/10 * * * * *"
        use_column_value => "true"
        lowercase_column_names => false
        tracking_column => "updatedAt"
        tracking_column_type => "numeric"
        last_run_metadata_path => "./updatedAt.txt"
        #statement => "select m.* from `match` m"
        statement => "select m.id, m.title, m.level, m.date, m.imgUrl, m.status, ms.matchStyleName, l.address, l.addressDetail, 
        unix_timestamp(m.updatedAt) as updatedAt 
        from `match` m 
        inner join `match_style` ms on m.matchStyleId = ms.id 
        inner join `location` l on m.locationId = l.id
        where m.deletedAt is null and unix_timestamp(m.updatedAt) > :sql_last_value order by m.updatedAt asc"
    }
}

filter{
    mutate{
        copy => { "id" => "[@metadata][_id]" }
    }
}

output {
    elasticsearch {
        hosts => "elasticsearch:9200"
        index => "match"
        manage_template => true
        template => "/usr/share/logstash/template/template-match.json"
        template_name => "template_match"
        template_overwrite => true
        document_id => "%{[@metadata][_id]}"
    }
}